<div class="container-scroller">
  <app-header></app-header>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar class="sidebar"></app-sidebar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-sm-12">
            <div class="home-tab">
              <div class="tab-content-basic">
                <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
                  <div class="row">
                    <div class="col-lg-6 d-flex flex-column">
                      <div class="row flex-grow">
                        <div class="col-12 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <div class="d-sm-flex justify-content-between align-items-start">
                                <div>
                                  <button 
                                    style="border: 1px solid #1F3BB3;"
                                    type="button" 
                                    (click)="refresh()" 
                                    class="btn btn-outline-secondary btn-icon" 
                                    pTooltip="Actualizar">
                                    <i style="margin-right: 0rem; color: #1F3BB3;" class="mdi mdi-refresh"></i>
                                  </button>
                                  <button 
                                    style="border: 1px solid #34B1AA;"
                                    type="button" 
                                    (click)="add()"
                                    class="btn btn-outline-secondary btn-icon space" 
                                    pTooltip="Agregar">
                                    <i style="margin-right: 0rem; color: #34B1AA;" class="mdi mdi-plus"></i>
                                  </button>
                                  <!--button 
                                    style="border: 1px solid #F95F53;"
                                    type="button" 
                                    class="btn btn-outline-secondary btn-icon space" 
                                    pTooltip="Eliminar">
                                    <i style="margin-right: 0rem; color: #F95F53;" class="mdi mdi-delete"></i>
                                  </button-->
                                </div>
                                <p-selectButton (click)="filter()" [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"></p-selectButton>
                              </div>
                              <div class="table-responsive  mt-1">
                                <p-table [tableStyle]="{'font-size': '0.9rem' }"
                                  [value]="documentos" dataKey="id" selectionMode="single"
                                  [(selection)]="selectedDocuments">
                                  <ng-template pTemplate="header">
                                    <tr>
                                      <!--th style="width: 10rem;" class="header-padding">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                      </th-->
                                      <th style="width:75%;" class="header-padding">Clave</th>
                                      <th style="width:25%;" class="header-padding">Estatus</th>
                                    </tr>
                                    <tr>
                                      <!--th></th-->
                                      <th class="th-padding">
                                        <input pInputText type="text" [(ngModel)]="keyFilter"
                                          (keyup.enter)="getByFilters($event)" placeholder="Buscar por clave"
                                          class="form-control">
                                      </th>
                                      <th></th>
                                    </tr>
                                  </ng-template>
                                  <ng-template pTemplate="body" let-document>
                                    <tr [ngClass]="{'row-accessories': document.counter === 3}">
                                      <!--td>
                                        <p-tableCheckbox [value]="document"></p-tableCheckbox>
                                      </td-->
                                      <td (click)="editar(document)">{{ document.clave }}</td>
                                      <td (click)="editar(document)">
                                        <div *ngIf="document.estatus === '1'" class="badge badge-opacity-danger">No
                                          iniciado</div>
                                        <div *ngIf="document.estatus === '2'" class="badge badge-opacity-warning">
                                          Captura 1</div>
                                        <div *ngIf="document.estatus === '3'" class="badge badge-opacity-info">
                                          Captura 2</div>
                                        <div *ngIf="document.estatus === '4'" class="badge badge-opacity-success">
                                          Validado</div>
                                      </td>
                                    </tr>
                                  </ng-template>
                                </p-table>
                                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                                  [totalRecords]="totalRecords">
                                </p-paginator>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 d-flex flex-column">
                      <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                      <h4 class="card-title card-title-dash">Reporte por partido político</h4>
                                    </div>
                                  </div>
                                  <div class="mt-3">
                                    <canvas id="leaveReport"></canvas>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <h4 class="card-title card-title-dash">Reporte por partido político</h4>
                              <canvas id="pieChart"></canvas>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="d-flex justify-content-between align-items-center mb-3">
                                      <h4 class="card-title card-title-dash">Reporte por casilla prioridad 50</h4><br/>
                                      <i *ngIf="c50" style="font-size: 1.5em; color: green;" (click)="verMas()"  class="mdi mdi-check"></i>
                                      <i *ngIf="!c50" style="font-size: 1.5em; color: red;" (click)="verMas()"  class="mdi mdi-close"></i>
                                  </div>
                                  <div class="mt-3">
                                    <canvas id="leaveReport50"></canvas>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="d-flex justify-content-between align-items-center mb-3">
                                      <h4 class="card-title card-title-dash">Reporte por casilla prioridad 60</h4><br/>
                                      <i *ngIf="c60" style="font-size: 1.5em; color: green;" (click)="verMas()"  class="mdi mdi-check"></i>
                                      <i *ngIf="!c60" style="font-size: 1.5em; color: red;" (click)="verMas()"  class="mdi mdi-close"></i>
                                  </div>
                                  <div class="mt-3">
                                    <canvas id="leaveReport60"></canvas>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="d-flex justify-content-between align-items-center mb-3">
                                      <h4 class="card-title card-title-dash">Reporte por casilla prioridad 70</h4><br/>
                                      <i *ngIf="c70" style="font-size: 1.5em; color: green;" (click)="verMas()"  class="mdi mdi-check"></i>
                                      <i *ngIf="!c70" style="font-size: 1.5em; color: red;" (click)="verMas()"  class="mdi mdi-close"></i>
                                  </div>
                                  <div class="mt-3">
                                    <canvas id="leaveReport70"></canvas>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="d-flex justify-content-between align-items-center mb-3">
                                      <h4 class="card-title card-title-dash">Reporte por casilla prioridad 80</h4><br/>
                                      <i *ngIf="c80" style="font-size: 1.5em; color: green;" (click)="verMas()"  class="mdi mdi-check"></i>
                                      <i *ngIf="!c80" style="font-size: 1.5em; color: red;" (click)="verMas()"  class="mdi mdi-close"></i>
                                  </div>
                                  <div class="mt-3">
                                    <canvas id="leaveReport80"></canvas>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6 grid-margin stretch-card">
                          <div class="card card-rounded">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="card-title card-title-dash">Reporte por casillas</h4><br/>
                                    <i style="font-size: 1.5em;" (click)="verMas()"  class="mdi mdi-open-in-new"></i>
                                  </div>
                                  <canvas class="my-auto" id="doughnutChart" height="200"></canvas>
                                  <div id="doughnut-chart-legend" class="mt-5 text-center"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
